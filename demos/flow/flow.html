<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../../css/components.css">
    <style>
        .list {
            border: 1px solid green;
            margin: 10px;

        }

        .list ul {
            background-color: antiquewhite;
        }

        .box {
            width: 200px;
            height: 100px;
            border: 1px dashed #f00;
            margin: 5px;
        }
    </style>
</head>

<body>
    <section class="list">
        <h2>流式布局（左）</h2>
        <ul class="flow">
            <li>
                <div class="box"></div>
            </li>
            <li>
                <div class="box"></div>
            </li>
            <li>
                <div class="box"></div>
            </li>
            <li>
                <div class="box"></div>
            </li>
            <li>
                <div class="box"></div>
            </li>
        </ul>
    </section>
    <section class="list">
        <h2>流式布局（右）</h2>
        <ul class="flow-right">
            <li>
                <div class="box"></div>
            </li>
            <li>
                <div class="box"></div>
            </li>
            <li>
                <div class="box"></div>
            </li>
            <li>
                <div class="box"></div>
            </li>
            <li>
                <div class="box"></div>
            </li>
        </ul>
    </section>
</body>

</html>
